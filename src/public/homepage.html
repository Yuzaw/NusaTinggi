<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Welcome to Home Page</h1>
    <p class="text-center">You have successfully logged in.</p>
    <div class="text-center mt-3">
      <a href="profile.html" class="btn btn-primary">Go to Profile</a>
      <a href="login.html" class="btn btn-secondary">Logout</a>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('accessToken');
    if (!token) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
