<!-- public/addNote.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Create a New Note</h1>
    <form id="note-form">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Create Note</button>
    </form>
    <div class="mt-3">
      <a href="/community.html" class="btn btn-secondary">Back to Community</a>
    </div>
  </div>

  <script>
    // Menangani pengiriman form untuk membuat catatan
    document.getElementById('note-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;

      if (title && description) {
        const note = { title, description };
        // Kirim catatan baru ke API untuk ditambahkan
        fetch('/API/community', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(note)
        })
        .then(response => response.json())
        .then(data => {
          if (data.message === 'Note created successfully') {
            // Redirect ke halaman Community setelah catatan berhasil dibuat
            window.location.href = 'community.html';
          }
        })
        .catch(error => console.error('Error creating note:', error));
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
